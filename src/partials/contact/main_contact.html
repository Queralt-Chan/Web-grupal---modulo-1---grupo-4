<main>
  <section>
    <article class="main">
      <h2 class="main_h2">Contacto</h2>
      <p class="main_h2_p">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus velit
        autem quasi sapiente consectetur unde amet, id reprehenderit debitis.
        Laboriosam aut assumenda odit reiciendis corporis nam velit enim commodi
        ex.
      </p>
      <p class="main_h2_p">Todos los campos marcados con * son obligatorios.</p>
    </article>
  </section>

  <div>
    <form action="" method="get">
      <label for="fullName">Nombre completo</label>
      <input
        placeholder="Nombre..."
        id="fullName"
        type="text"
        name="fullName"
        required
      />

      <label for="emailAddress">Email</label>
      <input
        placeholder="example@gmail.com"
        id="emailAddress"
        type="email"
        name="emailAddress"
        required
      />

      <label for="telephone">Teléfono</label>
      <input
        placeholder="Ej:123456789"
        id="telephone"
        type="tel"
        name="telephone"
      />

      <label for="messenger">Mensaje</label>
      <input
        placeholder="¿Qué necesitas?"
        id="messenger"
        type="text"
        name="messenger"
        required
      />
      <!--<textarea id="messenger" name="messenger" rows="3" cols="30"></textarea>-->

      <input type="submit" value="Enviar" />
    </form>
  </div>
</main>
